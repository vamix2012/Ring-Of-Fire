<app-player *ngFor="let player of game.players; let i = index;" [name]="player" [ngStyle]="{'top.px':200 + (i * 80)}" [playerActive]="i == game.currentPlayer" class="playerPosition"></app-player>
<div class="field">

    <div class="card-stack">

        <img *ngFor="let c of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i*3, 'top.px': i*2}"
            src="../../assets/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 13px; top: 13px;"
            src="../../assets/cards/card_cover.png">

        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/cards/{{ card }}.png" alt="">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 13px; top: 13px;"
            src="../../assets/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="card"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
